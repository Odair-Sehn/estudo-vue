<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <title>Matador de monstros</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
</head>

<body>
    <div id="app">
        <div class="panel scores">
            <div class="score">
                <p>Jogador</p>
                <div class="barra-vida">
                    <div class="vida" :class="{perigo: vidaJogador < 20}" :style="{width: vidaJogador + '%'}"></div>
                </div>
                <div>{{vidaJogador}}%</div>
            </div>
            <div class="score">
                <p>Monstro</p>
                <div class="barra-vida">
                    <div class="vida" :class="{perigo: vidaMonstro < 20}" :style="{width: vidaMonstro + '%'}"></div>
                </div>
                <div>{{vidaMonstro}}%</div>
            </div>
        </div>

        <div class="panel result">
            {{verVida()}}
        </div>
        <div class="panel areaButtons">
            <div class="buttons">
            <div v-if="!jogoAtivo">
                <button class="buttons iniciarJogo" @click="novoJogo"> Iniciar Jogo</button>
            </div>
            <div v-else>
                <button class="buttons ataque" @click="ataque(false)">Ataque</button>
                <button class="buttons ataqueEspecial" @click="ataque(true)"> Ataque Especial</button>
                <button class="buttons curar" @click="curarAtacar">Curar</button>
                <button class="buttons desistir" @click="desistir">Desistir</button>
            </div>
        </div>
        </div>
        <div v-if="logs.length" class="panel logs">
            <ul class="logs-ul">
                <li
                    v-for="log in logs" class="logs-ul-li" :class="log.classe"> {{log.texto}}
                </li>
            </ul>
    </div>
    </div>
    <script src="app.js"></script>
</body>

</html>
