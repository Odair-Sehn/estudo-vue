<script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>

<div id="app">
    <p v-once> {{ titulo }}</p>
    <p>{{saudacao()}}</p>
    <a v-bind:href="link"> Google </a>
    <hr>
    <a v-html:href="linkHtml"></a>
</div>

<script>
    new Vue({
        el: "#app",
        data: {
            titulo: "Usando Vue, declarando essa frase no data",
            link: "https://www.google.com/",
            linkHtml: "<a href='https://www.google.com/'> Google </a>"
        },
        methods: {
            saudacao() {
                this.titulo = "Atualizando o valor do titulo e mantendo o titulo com seu valor original com v-once"
                return this.titulo;
            },
        },
    });
</script>
