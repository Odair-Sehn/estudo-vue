<script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>

<div id="app">
    <p>{{ contador }}</p>
    <button v-on:click="somar($event, 5)">Somar +1</button>
    <p v-on:mousemove="atualizarXY">
        Mouse:{{x}} e {{y}}
        <span v-on:mousemove.stop="">-------Parar aqui!---------</span>
    </p>
    <a v-on:click="naoNavegar" href="https://www.google.com"> Google</a>
    <hr>
    <input type="text" v-on:keyup.enter="alertaKeyUp">
</div>

<script>
    new Vue({
        el: "#app",
        data: {
            contador: 0,
            x: 0,
            y: 0,
        },
        methods: {
            somar(event, paramPassado) {
                console.log(event, paramPassado);
                return (this.contador += paramPassado);
            },
            atualizarXY(event) {
                this.x = event.clientX;
                this.y = event.clientY;
            },
            naoNavegar(event) {
                console.log('nao navegar')
                event.preventDefault();
            },
            alertaKeyUp () {
                alert("Disparando alerta quando pressionado determinada tecla")
            }
        },
    });
</script>
